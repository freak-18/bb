# Production Configuration for Render
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=${PORT:8080}

# CORS Configuration for production
cors.allowed.origins=https://your-vercel-app.vercel.app

# Admin Configuration
zenstay.admin.email=admin@zenstay.com

# Mail Configuration (update with real SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:dummy@gmail.com}
spring.mail.password=${MAIL_PASSWORD:dummy}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Google Pay Configuration
googlepay.merchant.id=${GOOGLE_PAY_MERCHANT_ID:BCR2DN4T2ZFQZQZQ}
googlepay.environment=${GOOGLE_PAY_ENVIRONMENT:TEST}
googlepay.gateway=${GOOGLE_PAY_GATEWAY:stripe}
googlepay.gateway.merchant.id=${GOOGLE_PAY_GATEWAY_MERCHANT_ID:pk_test_example}