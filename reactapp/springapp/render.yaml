services:
  - type: web
    name: zenstay-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/*.jar
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: zenstay-db
          property: connectionString
      - key: JAVA_OPTS
        value: -Xmx512m

databases:
  - name: zenstay-db
    databaseName: zenstay
    user: zenstay_user
    plan: free